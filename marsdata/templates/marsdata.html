{% extends 'base.html' %}

{% block content %}

<div class="form-horizontal">
    <fieldset>
        <legend>Select timespan</legend>
			<div class="form-group">
			    <label class="control-label col-sm-2 col-lg-2 " for="start_date">Start Date:</label>
			    <div class=" col-sm-4 col-lg-4 ">
			        <input class=" form-control" id="start_date" name="start_date" type="date">
			    </div>
			</div>
			<div class="form-group">
			    
			    <label class="control-label col-sm-2 col-lg-2 " for="end_date">End Date:</label> 
			    <div class=" col-sm-4 col-lg-4 ">
			        <input class=" form-control" id="end_date" name="end_date" type="date">
			    </div>
			</div>
		    <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-4">
		            <button type="submit" class="btn btn-default" id="refreshButton"  name="refreshButton" onClick=refreshData()>Refresh</button>
		        </div>
		    </div>
    </fieldset>
</div>

<hr>

<!-- Graphs Row -->
<div class="row">
    <div class="col-md-10 portfolio-item">
        <div class="marschart" id="temp_chart" ></div>        
        
        <div class="marschartCaption">
        	<h3>Temperature Chart</h3>
        	<p>Daily maximum and minimum temperatures on the chosen timespan</p>
        </div>
       
    </div>
</div>
<div class="row">
    <div class="col-md-10 portfolio-item">
        <div class="marschart" id="press_chart"></div>
        
        <div class="marschartCaption">
        	<h3>Pressure Chart</h3>
        	<p>Atmospheric pressure in pascals on Mars.</p>
        </div>
        
    </div>


</div>
<!-- /.row -->


{% endblock %}
